<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你喜欢我吗？</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question">你喜欢我吗？</div>
        <div id="message" class="message"></div>
        <div class="options">
            <button id="yesBtn" class="btn">喜欢</button>
            <button id="noBtn" class="btn">不喜欢</button>
        </div>
    </div>
    <div id="cursor-emoji" class="cursor-emoji">😊❤️</div>
    <script src="script.js"></script>
</body>
</html>
